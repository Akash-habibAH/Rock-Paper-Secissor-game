<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Rock Paper Scissor Battle</h1>
        <div id="tellWhoseTurn" aria-label="tellWhoseTurn" aria-live="polite" tabindex="0">Your's Turn</div>
        <section>
            <section class="imageContainer">
                <button id="rockButton" disabled="false">
                     <p id="rock">Rock</p>
                    <img class="images" src="/Rock-Paper-Secissor-game/images/rock.jpg" alt="Image representing rock"
                       >
                </button>
                <button id="paperButton" disabled="false">
                     <p id="paper">Paper</p>
                    <img class="images" src="/Rock-Paper-Secissor-game/images/paper.jpg" alt="Image representing paper"
                       >
                </button>
                <button id="scissorButton" disabled="false">
                    <p id="scissor">Scissor</p>
                    <img class="images" src="/Rock-Paper-Secissor-game/images/scissor.jpg"
                        alt="Image representing scissor">
                </button>
            </section>
        </section>
        <section>
            <div class="scorePresenter">
                <div id="userInformation">
                    <p id="userScore" tabindex="0" aria-labelledby="user">0</p>
                    <p id="user">YOUR SCORE</p>
                </div>
                <div id="compInformation">
                    <p id="compScore" tabindex="0" aria-labelledby="comp">0</p>
                    <p id="comp">COMP SCORE</p>
                </div>
            </div>
            <p id="resultMessege">Result will display here!</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
