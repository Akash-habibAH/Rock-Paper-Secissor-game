<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Rock Paper scissor Game</title>
    <link rel="stylesheet" href="rsp.css">
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="heading">
                <img src="images/logo.svg" alt="logo of game">
                <div class="scoreContainer">
                    <p>SCORE</p>
                    <p class="score">0</p>
                </div>
            </div>
            <section>
                <div class="clickableImages">
                    <img src="images/icon-paper.svg" alt="icon of paper">
                    <img src="images/icon-rock.svg" alt="icon of rock">
                    <img src="images/icon-scissors.svg" alt="icon of secissor">
                </div>
                <img src="images/bg-triangle.svg" alt="">
            </section>
        </div>
        <button class="rulesButton">RULES</button>
    </main>
    <script src="rsp.js"></script>
</body>
</html>
